log4j.maxBackupIndex=10
log4j.logPath=.logs
log4j.rootLogger=INFO,CONSOLE,ERROR
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c.%M:%L] - %m%n
log4j.appender.DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j,appender.DEBUG.Threshold=DEBUG
log4j.appender.DEBUG.ImmediateFlush=true
log4j.appender.DEBUG.File=${log4j.logPath}/debug.log
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c.%M:%L] - %m%n
log4j.appender.DEBUG.filter.infoFilter=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.DEBUG.filter.infoFilter.LevelMin=DEBUG
log4j.appender.DEBUG.filter.infoFilter.levelMax=DEBUG
log4j.appender.INFO=org.apache.log4j.DailyRollingFileAppender
log4j,appender.INFO.Threshold=DEBUG
log4j.appender.INFO.ImmediateFlush=true
log4j.appender.INFO.File=${log4j.logPath}/info.log
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c.%M:%L] - %m%n
log4j.appender.INFO.filter.infoFilter=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.INFO.filter.infoFilter.LevelMin=INFO
log4j.appender.INFO.filter.infoFilter.levelMax=INFO
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j,appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.ImmediateFlush=true
log4j.appender.ERROR.File=${log4j.logPath}/error.log
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c.%M:%L] - %m%n
log4j.appender.ERROR.filter.infoFilter=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.ERROR.filter.infoFilter.LevelMin=ERROR
log4j.appender.ERROR.filter.infoFilter.levelMax=ERROR